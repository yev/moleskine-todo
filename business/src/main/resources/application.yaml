spring:
    datasource:
        username: postgres
        url: jdbc:postgresql://localhost:5432/moleskine_todo
        #you should set your password for db in your environment variable named ENV_DB_PASSWD
        password: ${ENV_DB_PASSWD}
    jpa:
        show-sql: true
        generate-ddl: true
        hibernate:
            ddl-auto: "create-drop"

logging:
    level:
        org.hibernate.orm.jdbc.bind: trace
